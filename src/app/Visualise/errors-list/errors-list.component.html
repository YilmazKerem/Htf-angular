<div class="flex-container">
  <div>
    <button pButton (click)="ChangePage(-1)" label="Previous" class="p-button-sm"></button>
    <button pButton (click)="ChangePage(+1)" label="Next" class="p-button-sm"></button>

  </div>

  <div *ngIf="meta !=null">
    <H2>Huidige Pagina: {{page}}/{{meta.total_pages}}</H2>
  </div>

  <div *ngIf="meta !=null">
    <H3>Aantal Errors: {{meta.total}}</H3>
  </div>
  <div>
    <button pButton (click)='Isolation()' label="Set Isolation" class="p-button-danger"></button>
  </div>
</div>

<p-table [value]="data" style="max-height:50%">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Error Type ID</th>
      <th>Error Type Label</th>
      <th>Error Type Label</th>
      <th>Created</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.errorTypeId}}</td>
      <td>{{item.datacenterId}}</td>
      <td>{{item.errorTypeLabel}}</td>
      <td>{{item.createdAt | date}}</td>
    </tr>
  </ng-template>
</p-table>
