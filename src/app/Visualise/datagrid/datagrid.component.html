<table matSort style="width:100%">
  <tr>
    <th mat-sort-header="id">id</th>
    <th mat-sort-header="name">name</th>
    <th mat-sort-header="provider">provider</th>
    <th mat-sort-header="inIsolation">inIsolation</th>

  </tr>

  <tr *ngFor='let item of data; let i=index;'>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.provider}}</td>
    <td>{{item.inIsolation}}</td>
    <button (click)="GoToErrorList( item.id )">Detail</button>
  </tr>
</table>
