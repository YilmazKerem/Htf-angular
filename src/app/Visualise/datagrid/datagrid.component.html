<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:1px">ID</th>
      <th>Naam</th>
      <th>Provider</th>
      <th>In Isolatie</th>
      <th>Check Details</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.provider}}</td>
      <td>{{item.inIsolation}}</td>
      <p-button (click)="GoToErrorList( item.id )">Details</p-button>
    </tr>
  </ng-template>

</p-table>
